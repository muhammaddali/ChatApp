<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatizm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
    <div class="logo-container container-fluid">
        <h1 class="logo-title">Chatizm</h1>
        <button id="logout-id" class="logout-btn">Log-Out</button>
    </div>
    <div class="my-container">
        <div class="card chat-app">
            <!-- Toggle Button for Mobile Screens -->
            <button id="toggleUserList" class="toggle-btn btn btn-primary d-md-none mb-2">
                &#9776; Users
            </button>

            <div id="plist" class="people-list">
                <!-- Search Bar -->
                <div class="search-container p-2">
                    <input type="text" id="searchUser" class="form-control" placeholder="Search users...">
                </div>
                <ul class="chat-list list-group" style="padding-left: 0;">
                    <!-- users will be populated here by JavaScript -->
                </ul>
                
            </div>
            
            <div class="chat">
                
                <div class="chat-history">
                    <!-- chats will be displayed here -->
                </div>
                <div class="main-div">
                    <input type="text" class="inp-field" placeholder="Type a message...">
                    <button id="sendMessageButton" style="border: 0; background-color: white;">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
